<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>External LogIn</title>
</head>
<body>
    <script>
        var func;
        if (typeof (window.parent.externalLogin) === 'function') {
            func = window.parent.externalLogin;
        }
        else {
            if (typeof (window.opener.externalLogin) === 'function') {
                func = window.opener.externalLogin;
            }
        }
        func && func(window.location.hash);
        window.close();
    </script>
</body>
</html>
