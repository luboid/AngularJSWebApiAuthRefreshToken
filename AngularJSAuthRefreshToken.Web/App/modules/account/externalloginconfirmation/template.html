<h2>Registration.</h2>
<h3>Creating user profile with {{ctrl.model.loginProvider}}.</h3>

<p class="alert alert-warning" ng-show="ctrl.emailConfirmation">
    You profile {{ctrl.model.email}} was successfully created.
    You will receive email to confirm.
</p>

<form name="ctrl.form" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="ctrl.submitForm()" ng-show="!ctrl.emailConfirmation">
    <p class="text-info">
        You successfully login with <strong>{{ctrl.model.loginProvider}}</strong> profile.
    </p>
    <bk-alert type="danger" timeout="default" hide="ctrl.error.hidden">
        <div ng-bind-html="ctrl.error.message"></div>
    </bk-alert>
    <div class="form-group">
        <label class="col-md-2 control-label" for="email">User (email)</label>
        <div class="col-md-10">
            <input type="email" id="email" name="email" class="form-control" required
                   ng-model="ctrl.model.email"
                   bk-auto-focus />
            <bk-error-text class="help-block"
                           bk-input-name="email"
                           bk-msg-required="Required."
                           bk-msg-email="Invalid email address." />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-primary" bk-disable-pristine>Register Me</button>
        </div>
    </div>
</form>
