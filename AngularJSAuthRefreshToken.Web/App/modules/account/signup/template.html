<h2>Register profile.</h2>
<hr />
<div class="alert alert-warning" ng-show="ctrl.emailConfirmation">
    You profile {{ctrl.model.email}} was successfully created.
    You will receive email to confirm.
</div>

<bk-alert type="danger" timeout="default" hide="ctrl.error.hidden">
    <div ng-bind-html="ctrl.error.message"></div>
</bk-alert>

<form name="ctrl.form" class="form-horizontal" role="form" novalidate="novalidate" 
      ng-submit="ctrl.submitForm()" 
      ng-show="ctrl.registration">
    <div class="form-group">
        <label class="col-md-2 control-label" for="email">User (email)</label>
        <div class="col-md-10">
            <input type="email" id="email" name="email" class="form-control" required
                   ng-model="ctrl.model.email"
                   bk-server-model
                   bk-auto-focus />
            <bk-error-text class="help-block"
                           bk-input-name="email"
                           bk-messages="ctrl.messages" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="password">Password</label>
        <div class="col-md-10">
            <input type="password" id="password" name="password" class="form-control"
                   required
                   ng-model="ctrl.model.password"
                   bk-server-model />
            <bk-error-text class="help-block"
                           bk-input-name="password"
                           bk-messages="ctrl.messages" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="confirmPassword">Confirm</label>
        <div class="col-md-10">
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                   required
                   ng-model="ctrl.model.confirmPassword"
                   bk-server-model />
            <bk-error-text class="help-block"
                           bk-input-name="confirmPassword"
                           bk-messages="ctrl.messages" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-primary" bk-disable-pristine>Create It ...</button>
        </div>
    </div>
</form>
