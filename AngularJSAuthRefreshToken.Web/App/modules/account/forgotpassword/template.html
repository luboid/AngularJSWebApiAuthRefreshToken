<h2>Забравена парола.</h2>
<hr />
<form name="ctrl.form" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="ctrl.submitForm()">
    <bk-alert type="danger" timeout="default" hide="ctrl.error.hidden">
        <div ng-bind-html="ctrl.error.message"></div>
    </bk-alert>
    <bk-alert type="success" timeout="default" hide="ctrl.info.hidden">
        <div ng-bind-html="ctrl.info.message"></div>
    </bk-alert>
    <div class="form-group">
        <label class="col-md-2 control-label" for="email">Потребител (email)</label>
        <div class="col-md-10">
            <input type="email" id="email" name="email" class="form-control" required
                   ng-model="ctrl.model.email"
                   bk-auto-focus
                   bk-server-model />
            <bk-error-text class="help-block"
                           bk-input-name="email"
                           bk-messages="ctrl.messages" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-primary" bk-disable-pristine>Изпрати електронна поща</button>
        </div>
    </div>
</form>
