<div class="modal-header">
    <h3 class="modal-title">{{userName}}</h3>
</div>
<div class="modal-body">
    <form>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-condensed table-bordered">
                    <thead><tr><th class="text-left">Роля</th></tr></thead>
                    <tbody>
                        <tr ng-repeat="role in roles">
                            <td>
                                <label ng-attr-for="{{role.name}}">
                                    <input type="checkbox" ng-attr-id="{{role.name}}" ng-model="role.checked" ng-disabled="disabled" />&nbsp;{{role.name}}
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a class="btn btn-link" ng-click="$dismiss('cancel')">Close</a>
</div>
